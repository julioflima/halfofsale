name: 'Deploy Frontend Development on Heroku'

on:
  push:
    branches:
      - main
    paths:
      - 'packages/frontend/**'
      - '.github/workflows/**'

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Login to Heroku Container registry frontend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Build docker image
        working-directory: packages/frontend
        run: sudo docker build -t halofsale .

      - name: Push container to docker registry heroku
        working-directory: packages/frontend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a halofsale web

      - name: Release frontend in Heroku
        working-directory: packages/frontend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a halofsale web
